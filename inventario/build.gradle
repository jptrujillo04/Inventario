plugins {
	id 'org.springframework.boot' version '2.7.4'
	id 'io.spring.dependency-management' version '1.0.14.RELEASE'
	id 'java'
}

group = 'co.com.doria'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'com.google.api-client', name: 'google-api-client', version: '1.23.0'
	implementation group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.23.0'
	implementation group: 'com.google.apis', name: 'google-api-services-sheets', version: 'v4-rev493-1.23.0'
	implementation group: 'com.google.api-client', name: 'google-api-client-jackson2', version: '1.20.0'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
